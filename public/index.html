<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Socket.IO</h1>
      <p>Welcome to socket.io chatting page</p>
    </div>

  </div>
  <div>
    <li class="login page">
      <div class="form">
        <div>
          <img src="chat-icon.png" alt="" style="height: 200px;width: auto">
        </div>
        <h3 class="title">What's your nickname?</h3>
        <input class="nickName" type="text" maxlength="14" /><br><br>
        <div><button id="submit">Submit</button></div>
      </div>
    </li>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <ul class="active-user-page">
        <div class="page-header">
          <h3>Active Users</h3>
        </div>
        <div>
          <div class="activeUsers">

          </div>
        </div>
      </ul>
    </div>
    <div class="col-sm-8">
      <ul class="pages">
        <li class="chat page">
          <div class="chatArea">
            <div class="messages"></div>
          </div>

          <input class="inputMessage" placeholder="Type here..." /><button id="send">Send</button>
        </li>

      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="mainScript.js"></script>
</body>

</html>
