<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Socket.IO</h1>
      <p>에 오신 것을 환영합니다 socket.io 채팅 페이지</p>
    </div>
    <div class="login page">
      <div class="form">
        <div>
          <img src="chat-icon.png" alt="" style="height: 200px;width: auto">
        </div>
        <h3 class="title">What's your nickname?</h3>
        <input class="nickName" type="text" maxlength="14" /><br><br>
        <div><button id="submit">Submit</button></div>
      </div>
    </div>

    <div class="container-2">
      <div>
        <button id="showActive"><i class="glyphicon glyphicon-user" style="margin-right: 5px"></i>Active Users</button>
        <button id="chatBox"><i class="glyphicon glyphicon-envelope" style="margin-right: 5px"></i>Chat</button><hr>
      </div>
      <div class="activeUserArea">
        <div class="active-user-page">
          <div class="page-header">
            <h3 style="text-align: center">Active Users</h3>
          </div>
          <div>
            <div class="activeUsers">

            </div>
          </div>
        </div>
      </div>
      <div class="page-header">
          <h3 style="text-align: center">Group Chat</h3>
        </div>
      <div class="chats">
        
        <div class="pages">
          <div class="chatArea">

            <div class="messages"></div>
            <input class="inputMessage" placeholder="Type here..." /><button id="send">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="mainScript.js"></script>
  <script>
    $(document).ready(function () {
      $('#showActive').click(function () {
        $('.activeUserArea').show();
        $('.chats').hide();
      })
      $('#chatBox').click(function () {
        $('.activeUserArea').hide();
        $('.chats').show();
      })
    })
  </script>
</body>

</html>
